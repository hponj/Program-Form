<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Bulanan</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      color: #222;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }

    .calendar-wrapper {
      max-width: 700px;
      margin: 0 auto;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #e0e0e0;
      color: #222;
      border: 1px solid #bbb;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #d3d3d3;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      width: 14.2%;
      height: 60px;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
      margin-top: 5px;
    }

    td div {
      margin-bottom: 4px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="calendar-wrapper">
    <h1 id="monthYear"></h1>

    <div class="nav-buttons">
      <button id="prevMonth">&lt; Sebelumnya</button>
      <button id="nextMonth">Berikutnya &gt;</button>
    </div>

    <table id="calendar">
      <thead>
        <tr>
          <th>Sen</th>
          <th>Sel</th>
          <th>Rab</th>
          <th>Kam</th>
          <th>Jum</th>
          <th>Sab</th>
          <th>Min</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarBody = document.getElementById("calendarBody");

    const monthNames = [
      "Januari", "Februari", "Maret", "April", "Mei", "Juni",
      "Juli", "Agustus", "September", "Oktober", "November", "Desember"
    ];

    let currentDate = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      monthYear.textContent = `Checklist Bulanan - ${monthNames[month]} ${year}`;
      calendarBody.innerHTML = "";

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = (firstDay + 6) % 7;

      let dateCount = 1;
      let checklistKey = `checklist_${monthNames[month]}_${year}`;
      let savedChecklist = JSON.parse(localStorage.getItem(checklistKey)) || {};

      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          if ((i === 0 && j < startDay) || dateCount > daysInMonth) {
            cell.textContent = "";
          } else {
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = savedChecklist[dateCount] || false;
            checkbox.addEventListener("change", () => {
              savedChecklist[dateCount] = checkbox.checked;
              localStorage.setItem(checklistKey, JSON.stringify(savedChecklist));
            });

            const label = document.createElement("div");
            label.textContent = dateCount;

            cell.appendChild(label);
            cell.appendChild(checkbox);
            dateCount++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
        if (dateCount > daysInMonth) break;
      }
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    renderCalendar(currentDate);
  </script>

</body>
</html>
