<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Bulanan</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f6fa;
      color: #2f3640;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      text-align: center;
    }

    .calendar {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 12px;
      width: 14.2%;
      height: 60px;
    }

    th {
      background-color: #67C090;
      color: white;
    }

    input[type="checkbox"] {
      transform: scale(1.4);
      cursor: pointer;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    button {
      background-color: #39ab6e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2e8a5a;
    }
  </style>
</head>
<body>

  <h1 id="monthYear"></h1>

  <div class="nav-buttons">
    <button id="prevMonth">&lt; Sebelumnya</button>
    <button id="nextMonth">Berikutnya &gt;</button>
  </div>

  <table class="calendar" id="calendar">
    <thead>
      <tr>
        <th>Sen</th>
        <th>Sel</th>
        <th>Rab</th>
        <th>Kam</th>
        <th>Jum</th>
        <th>Sab</th>
        <th>Min</th>
      </tr>
    </thead>
    <tbody id="calendarBody"></tbody>
  </table>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarBody = document.getElementById("calendarBody");

    const monthNames = [
      "Januari", "Februari", "Maret", "April", "Mei", "Juni",
      "Juli", "Agustus", "September", "Oktober", "November", "Desember"
    ];

    let currentDate = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      monthYear.textContent = `Checklist Bulanan - ${monthNames[month]} ${year}`;

      calendarBody.innerHTML = "";

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Adjust so week starts on Monday
      const startDay = (firstDay + 6) % 7;

      let dateCount = 1;
      let checklistKey = `checklist_${monthNames[month]}_${year}`;
      let savedChecklist = JSON.parse(localStorage.getItem(checklistKey)) || {};

      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          if ((i === 0 && j < startDay) || dateCount > daysInMonth) {
            cell.textContent = "";
          } else {
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = savedChecklist[dateCount] || false;
            checkbox.addEventListener("change", () => {
              savedChecklist[dateCount] = checkbox.checked;
              localStorage.setItem(checklistKey, JSON.stringify(savedChecklist));
            });

            const label = document.createElement("div");
            label.textContent = dateCount;

            cell.appendChild(label);
            cell.appendChild(checkbox);
            dateCount++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
        if (dateCount > daysInMonth) break;
      }
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    renderCalendar(currentDate);
  </script>

</body>
</html>
